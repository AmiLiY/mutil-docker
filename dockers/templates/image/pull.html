{%extends 'base.html'%}
{%block main%}
<script type="text/javascript">
    $(function(){
        $("#f_hub").attr('class', 'active');
    })
</script>

<form  role="form"  class="form-horizontal"  method="post" action="" onsubmit ="getElementById('submit_btn').disabled=true;getElementById('submit_btn').value='正在提交...';return true;">
    <div class="form-group">
        <label for="hostname" class="col-sm-2 control-label">镜像名称</label>
        <div class="col-sm-9" style="height:34px;padding-top:7px">
            <span class="form-control" style="display:inline;width:auto;padding:8px 8px">{{request.GET.image}}</span>
            <input hidden name="image"  value="{{request.GET.image}}">
        </div>
    </div>
    <div class="form-group">
        <label for="hostname" class="col-sm-2 control-label">标签</label>
        <div class="col-sm-9">
            <select name="tag" class="form-control" style="display:inline;width:auto">
                {%for tag in tags.items%}
                    <option value="{{tag.0}}" {%if tag == request.GET.tag%} selected="selected"{%endif%}>{{tag.0}}</option>
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="hostname" class="col-sm-2 control-label">目标宿主机</label>
        <div class="col-sm-9">
            <select name="host" class="form-control" style="display:inline;width:auto">
                {%for item in hosts%}
                    <option value="{{item.name}}">{{item.name}}</option>
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="hostname" class="col-sm-2 control-label"></label>
        <div class="col-sm-9">
            <input class="btn btn-primary" type="submit" value="下载" class="form-control" style="display:inline;width:auto">
        </div>
    </div>
</form>
{%endblock main%}
